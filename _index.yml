indexpage:
  title: Keystone文檔
  summary: NetApp Keystone是一種按需付費的儲存即服務產品，只需一次訂閱即可提供本機和雲端資料儲存服務，並且能夠在雲端之間重新分配儲存支出。
  keywords: Keystone STaaS
  lead: NetApp Keystone是一種靈活的按使用量付費的訂閱式服務，可為那些更傾向於營運支出而非資本支出或租賃的客戶提供無縫的混合雲體驗。它使您能夠消除管理資源的
    IT 負擔並避免冗長的採購週期，從而加快價值實現時間。瀏覽此庫中的文件以了解有關NetApp Keystone儲存即服務 (STaaS) 產品的更多資訊。
